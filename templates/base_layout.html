<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %} - {{ app_name }}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
      <!-- Custom Editor Styles and Script -->
      <link rel="stylesheet" href="{{ url_for('static', filename='markdown-editor.css') }}">
      <script type="module" src="{{ url_for('static', filename='markdown-editor.js') }}"></script>
    {% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
