{% extends "profile.html" %}
{% import "_helpers.html" as h %}

{% block title %}{{note.title}}{% endblock %}

{% block content %}
  <div>
    <a href="{{ url_for('u', slug=profile.slug) }}" class="underline">{{profile.display_name}} Notes</a>
    <h2 class="font-semibold text-2xl mb-6 pb-4 border-b">{{note.title}}</h2>
  </div>
  {% if featured_image %}
    <div class="mb-8">
      <img src="{{ featured_image | safe }}" />
    </div>
  {% endif %}
  <p>{{note.content}}</p>
{% endblock %}
